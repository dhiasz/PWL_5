<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
   <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <!-- Title Section -->
      <section id="title" class="mb-6 text-center">
         <h1 class="text-2xl font-bold text-gray-800">Todo List Application</h1>
      </section>

      <!-- Input Section -->
      <section id="input" class="flex gap-2 mb-6">
         <input type="text" name="assignment" id="assignment"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Inputkan tugas yang akan dikerjakan ...">
         <input type="button" id="btn-tambah" value="TAMBAH"
            class="bg-gray-400 text-black px-4 py-2 rounded hover:bg-white font-bold cursor-pointer">
      </section>

      <!-- Output Section -->
      <section id="output">

      </section>
   </div>

   <script src="main.js"></script>
</body>
</html>
